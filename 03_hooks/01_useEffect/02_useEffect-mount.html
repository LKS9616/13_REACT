<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<!-- useEffect는 기본적으로 마운트된 시점과 업데이트된 시점 두 가지 모두 동작하게 된다.
마운트될 때만 동작하고 업데이트 시에는 동작하지 않아 컨트롤할 수 있다.
-->

<body>
    <div id="root"></div>

    <script type="text/babel">

        const { useState, useEffect } = React;

        function TimePrinter() {
            const [time, setTime] = useState(new Date().toLocaleTimeString());

            useEffect(
                () => console.log('useEffect 동작함...'),
                [] // 두 번째 인자로 빈 배열을 넣으면 업데이트 시절에는 더 이상 동작하지 않고 마운트 시점(랜더링 이후)에만 동작하게 된다.
            )

            return (
                <>
                    <button onClick={() => setTime(new Date().toLocaleTimeString())}>
                        현재시간 확인하기
                    </button>
                    <h1>{time}</h1>
                </>
            )
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<TimePrinter/>);
    </script>
</body>

</html>
